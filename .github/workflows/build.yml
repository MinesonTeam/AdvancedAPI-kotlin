name: Java CI with Gradle
on:
  push:
    branches:
      - development
      - other-stuff
  pull_request:
    branches:
      - development
      - other-stuff
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Set up JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: adopt
          java-version: 21
      - name: Make build.gradle executable
        run: chmod +x gradlew
      - name: Compile Minecraft Spigot (via BuildTools)
        uses: SpraxDev/Action-SpigotMC@v5.1.0
        with:
          versions: 1.21, 1.20.4
          remapped: true
      - name: Build plugin
        run: ./gradlew build
      - name: Upload plugin
        uses: actions/upload-artifact@v4.3.5
        with:
          name: MinesonAPI-kotlin
          path: "*/build/libs/*.jar"
      - uses: dev-drprasad/delete-tag-and-release@v1.1
        if: ${{ github.event_name == 'push' }}
        with:
          delete_release: true
          tag_name: dev-build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Find git version
        id: git-version
        run: echo "id=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Find correct JAR
        if: ${{ github.event_name == 'push' }}
        id: find-jar
        run: |
          output="$(find build/libs/ ! -name "*-javadoc.jar" ! -name "*-sources.jar" -type f -printf "%f\n")"
          echo "::set-output name=jarname::$output"
      - name: Release the build
        if: ${{ github.event_name == 'push' }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/libs/${{ steps.find-jar.outputs.jarname }}
          body: ${{ join(github.event.commits.*.message, '\n') }}
          prerelease: true
          name: Dev-build ${{ steps.git-version.outputs.id }}
          tag: dev-build
