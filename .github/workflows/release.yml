name: Java CI with Gradle
on:
  release:
    types: [ published ]
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Set up JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: adopt
          java-version: 21
      - name: Make build.gradle executable
        run: chmod +x gradlew
      - name: Compile Minecraft Spigot (via BuildTools)
        uses: SpraxDev/Action-SpigotMC@v5.1.0
        with:
          versions: 1.21, 1.20.4
          remapped: true
      - name: Build plugin
        run: ./gradlew build
      - name: Upload plugin
        uses: actions/upload-artifact@v4.3.5
        with:
          name: MinesonAPI-kotlin
          path: "*/build/libs/*.jar"
      - name: Find correct JAR
        id: find-jar
        run: |
          output="$(find build/libs/ ! -name "*-javadoc.jar" ! -name "*-sources.jar" -type f -printf "%f\n")"
          echo "::set-output name=jarname::$output"
      - name: Upload to the GitHub release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/libs/${{ steps.find-jar.outputs.jarname }}
          asset_name: ${{ steps.find-jar.outputs.jarname }}
          asset_content_type: application/java-archive
